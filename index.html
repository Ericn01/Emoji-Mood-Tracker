<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Emoji Mood Tracker </title>
    <script src="script.js" type='module' defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main class="content-container">
        <section class="mood-entry-container">
            <h1> New Mood Entry </h1>
            <article class="new-mood-entry">
                <section class="entry-box mood-emoji-grid-box">
                    <label for="emoji-mood-grid"> Select your current mood<span style="color:red;font-weight:bolder;font-size:20px;">*</span> </label>
                    <ul id="emoji-mood-grid" class="mood-entry-value">
                        <li class='mood-select' id="relaxed">ðŸ˜Ž</li>
                        <li class='mood-select' id="happy">ðŸ˜Š</li>
                        <li class='mood-select'  id="sad">ðŸ˜¢</li>
                        <li class='mood-select' id="angry">ðŸ˜¡</li>
                        <li class='mood-select' id="sleepy">ðŸ˜´</li>
                        <li class='mood-select' id="anxious">ðŸ˜¨</li>
                    </ul>
                    <article class="emoji-emotion-text">
                        <label for="great"> Relaxed </label>
                        <label for="happy"> Happy </label>
                        <label for="sad"> Sad </label>
                        <label for="angry"> Angry </label>
                        <label for="sleepy">Sleepy</label>
                        <label for="anxious">Anxious</label>
                    </article>
                </section>
                <section class="entry-box mood-value-box">
                    <label for="mood-value"> How Would You Rate Your Mood? <span style="color:red;font-weight:bolder;font-size:20px;">*</span> </label>
                    <section id="slider-container">
                        <span> <b> 1 </b> </span>
                        <input type="range" name="mood-value" class="mood-entry-value" id="mood-value" min="1.0" max="10.0" step="0.5">
                        <span> <b> 10 </b> </span>
                    </section>
                    <article id="mood-value-modal"></article>
                </section>

                <section class="entry-box mood-notes-box">
                    <label for="mood-notes"> Write a note about your mood: </label>
                    <textarea name="mood-notes" id="mood-notes" class="mood-entry-value" placeholder="Write about your mood..."></textarea>
                </section>
                <button type="submit" id="mood-submit-btn">
                    Add Mood Entry ðŸš€
                </button>
                <section class="warning-message hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <path d="M7.938 2.016a.13.13 0 0 1 .125 0l6.857 11.856a.146.146 0 0 1-.125.228H1.206a.146.146 0 0 1-.125-.228L7.938 2.016zM8 4.784a.905.905 0 1 0 0 1.81.905.905 0 0 0 0-1.81zm0 4.128a.678.678 0 0 0-.678.678v2.278a.678.678 0 0 0 1.356 0V9.59a.678.678 0 0 0-.678-.678z"/>
                    </svg>
                </section>
            </article>
        </section>
        <h2>Mood History</h2>
        <section class="mood-logs-section">
            <!-- Filter Controls -->
            <section class="filter-controls">
                <h3 class="filter-heading"> Filter your mood entries </h3>
                <!-- Date Range Filter -->
                <section class="filter-group">
                    <label for="date-filter">Time Period:</label>
                    <select id="date-filter">
                        <option value="all">All Time</option>
                        <option value="day">Today</option>
                        <option value="week">Past Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                </section>

                <!-- Mood Value Range Filter -->
                <section class="filter-group">
                    <label for="mood-range-filter">Mood Rating Range:</label>
                    <section class="range-inputs" id="mood-range-filter">
                        <input type="number" 
                               id="mood-min" 
                               min="0" 
                               max="10" 
                               step="0.5" 
                               value="0">
                        <span>to</span>
                        <input type="number" 
                               id="mood-max" 
                               min="0" 
                               max="10" 
                               step="0.5" 
                               value="10">
                    </section>
                </section>

                <!-- Emoji Filter -->
                <section class="filter-group">
                    <label for="emoji-filter">Mood Types:</label>
                    <select id="emoji-filter" multiple>
                        <option value="relaxed">Relaxed ðŸ˜Œ</option>
                        <option value="happy">Happy ðŸ˜Š</option>
                        <option value="sad">Sad ðŸ˜¢</option>
                        <option value="angry">Angry ðŸ˜¡</option>
                        <option value="sleepy">Sleepy ðŸ˜´</option>
                        <option value="anxious">Anxious ðŸ˜°</option>
                    </select>
                </section>
            </section>
            <section class="mood-entry-logs">
            </section>
        </section>

    </main>
</body>
</html>
